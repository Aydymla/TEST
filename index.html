<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Invoice Form</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font: 14px/20px Arial, sans-serif;
            margin: 24px;
            background: #f7f7f7;
        }
        h1 { margin-bottom: 16px; }
        label { display: block; margin-top: 12px; font-weight: bold; }
        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea { resize: vertical; }
        .required::after { content: " *"; color: red; }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Invoice details</h1>

<form id="invoiceForm">

    <label class="required" for="name">NAME</label>
    <input type="text" id="name" name="name" required>

    <label class="required" for="register">Register №</label>
    <input type="text" id="register" name="register" required>

    <label for="vat">VAT</label>
    <input type="text" id="vat" name="vat">

    <label class="required" for="country">Country</label>
    <input type="text" id="country" name="country" required>

    <label class="required" for="address">Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label class="required" for="mail">Mail</label>
    <input type="email" id="mail" name="mail" required>

    <label for="iban">IBAN</label>
    <input type="text" id="iban" name="iban">

    <label for="swift">SWIFT / BIC</label>
    <input type="text" id="swift" name="swift">

    <label for="bank">Bank</label>
    <input type="text" id="bank" name="bank">

    <label for="bankAddress">Bank address</label>
    <textarea id="bankAddress" name="bankAddress" rows="2"></textarea>

    <label for="invoice">Invoice (photo / PDF / document)</label>
    <input type="file" id="invoice" name="invoice" accept="image/*,application/pdf,.doc,.docx">

    <button class="submit-btn" type="submit">Submit</button>
</form>

<script>
    let tgUser = null;

    // ===== Telegram WebApp init =====
    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        tgUser = Telegram.WebApp.initDataUnsafe.user;
        console.log('Telegram user:', tgUser);
    }

    document.getElementById('invoiceForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        if (tgUser) {
            formData.append('tgUserId', tgUser.id);
            formData.append('tgUserName', tgUser.username || '');
        }

        // ===== Invoice → Base64 =====
        const fileInput = document.getElementById('invoice');
        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const base64 = await toBase64(file);
            formData.set('invoice', base64);
            formData.append('invoiceFileName', file.name);
            formData.append('invoiceMimeType', file.type);
        }

        fetch('https://script.google.com/macros/s/AKfycbxAsrwkc_z6h1bq2Zu5vpYq2zcSL2Ao3Po1A3M2KuC9ZkyRyCBFMfDrMo9YHS430OWz/exec', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.result === 'success') {
                alert('Data successfully sent');
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            } else {
                alert(data.message || 'Error');
            }
        })
        .catch(err => {
            console.error(err);
            alert('Error sending data');
        });
    });

    function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
        });
    }
</script>

</body>
</html>
