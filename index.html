<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to Google Sheets</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, input, select, textarea {
      margin: 5px;
      padding: 5px;
      font-size: 16px;
    }
    .submit-btn {
      margin-bottom: 20px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      if (Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      } else {
        console.error('Telegram.WebApp не найдено');
      }
      
      const form = document.getElementById('dataForm');
      form.addEventListener('submit', async e => {
        e.preventDefault();

        const formData = new FormData(form);
        
        try {
          const response = await fetch('https://docs.google.com/spreadsheets/d/1chIIlTeqm4yQM5cLWDxuTLEPmkJa3iH3tTAOIQqHdIE/exec', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (data.result === 'success') {
            alert('Data successfully submitted!');
            Telegram.WebApp.close(); // Скрыть клавиатуру и закрыть WebApp
          } else {
            alert('There was an error submitting the data: ' + data.message);
          }
        } catch (error) {
          console.error('Error!', error.message);
        }
      });

      // Fetching data for dropdowns
      try {
        const response = await fetch('https://script.google.com/macros/s/1chIIlTeqm4yQM5cLWDxuTLEPmkJa3iH3tTAOIQqHdIE/exec');
        const data = await response.json();

        const cashierSelect = document.getElementById('cashier');
        const carNumberSelect = document.getElementById('carNumber');
        const citySelect = document.getElementById('city');

        data.cashiers.forEach(cashier => {
          const option = document.createElement('option');
          option.value = cashier;
          option.text = cashier;
          cashierSelect.appendChild(option);
        });

        data.carNumbers.forEach(carNumber => {
          const option = document.createElement('option');
          option.value = carNumber;
          option.text = carNumber;
          carNumberSelect.appendChild(option);
        });

        data.cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.text = city;
          citySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching dropdown data:', error.message);
      }
    });
  </script>
</head>
<body>
  <h1>Form to Google Sheets</h1>
  <form id="dataForm">
    <label for="cashier">Инкассатор:</label>
    <select id="cashier" name="cashier" required></select>

    <label for="carNumber">Гос.номер:</label>
    <select id="carNumber" name="carNumber" required></select>

    <label for="coupons">Талоны:</label>
    <select id="coupons" name="coupons" required>
      <option value="yes">ДА</option>
      <option value="no">НЕТ</option>
    </select>

    <label for="amountSpent">Потрачено (сумма):</label>
    <input type="number" id="amountSpent" name="amountSpent" required>

    <label for="fuelPurchased">Куплено топлива:</label>
    <input type="number" id="fuelPurchased" name="fuelPurchased" required>

    <label>Тип топлива:</label>
    <input type="radio" id="benzine" name="fuelType" value="Бензин" required>
    <label for="benzine">Бензин</label>
    <input type="radio" id="diesel" name="fuelType" value="Дизель" required>
    <label for="diesel">Дизель</label>
    <input type="radio" id="gas" name="fuelType" value="Газ" required>
    <label for="gas">Газ</label>

    <label for="mileage">Пробег авто:</label>
    <input type="number" id="mileage" name="mileage" required>

    <label for="city">Город:</label>
    <select id="city" name="city" required></select>

    <label for="photo">Загрузить фотографию:</label>
    <input type="file" id="photo" name="photo" accept="image/*">

    <input class="submit-btn" type="submit" value="Submit">
  </form>
</body>
</html>
