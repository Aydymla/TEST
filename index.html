<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя форма</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://forms.gle/u4oT4HCE9LdYCYQu8" frameborder="0" width="100%" height="100vh"></iframe>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof window.Telegram.WebApp !== 'undefined' && window.Telegram.WebApp) {
        window.Telegram.WebApp.initData();
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
      } else {
        console.error('Telegram.WebApp не найдено или не поддерживается.');
      }
    });
  </script>
</body>
</html>
